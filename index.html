<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 로그인 및 회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입 또는 로그인</h1>
        <input type="email" id="email" class="form-control" placeholder="이메일"><br>
        <input type="password" id="password" class="form-control" placeholder="비밀번호"><br>
        <button onclick="login()" class="btn btn-primary">로그인</button>
        <button onclick="signup()" class="btn btn-success">회원가입</button>
    </div>

    <!-- Bootstrap JavaScript 및 Popper.js (Bootstrap의 일부 기능을 위해 필요) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA104N1d-4_ZvlHBpC3A5tS3Bz1bKDUHRo",
  authDomain: "login-253b8.firebaseapp.com",
  projectId: "login-253b8",
  storageBucket: "login-253b8.appspot.com",
  messagingSenderId: "297855054935",
  appId: "1:297855054935:web:e2eb8febde663d15015f12",
  measurementId: "G-EJ7EHLBB9P"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        // 로그인 함수 정의
function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Firebase 인증 API를 사용하여 이메일/비밀번호로 로그인
    auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // 로그인 성공 시 실행할 코드
         
            // 로그인 성공 후 home.html로 이동
            window.location.href = "home.html";
            
        })
        .catch((error) => {
            // 로그인 실패 시 실행할 코드
            alert(error.message);
        });
}


        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("회원가입이 완료되었습니다. 로그인해주세요!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
